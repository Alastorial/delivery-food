<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<!--Указываем кодировку документа-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
	<!--означает что ширина страницы сайта устанавливается в соответствие ширине экрана устройства. initial-scale=1.0 — данный атрибут скажет браузеру установить соответствие масштаба 1:1 для пикселей, что означает не масштабировать-->
	<title>Delivery Food — доставка еды на дом</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet" />
	<!--Подключаем шрифт-->
	<link rel="stylesheet" href="css/normalize.css" />
	<!--Отключаем отступы итд-->
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<!-- <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> бесплатный и наиболее современный мобильный сенсорный слайдер CSS3 с аппаратным ускорением переходов -->
</head>

<body>

	<button class="button mini-button animate__animated animate__fadeInLeft" style="flex-direction: column; display: none;">
		<span class="index"></span>
		<span class="button-cart-svg"></span>
	</button>



	<div class="container">
		<!--Шапка-->
		<header class="header">
			<a class="logo">
				<img src="img/icon/logo.svg" alt="Logo" />
			</a>
			<label class="address">
				<input type="text" class="input input-address" placeholder="Адрес доставки" />
			</label>
			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-auth-svg"></span>
					<span class="button-text">Войти</span>
				</button>
				<button class="button button-cart" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Корзина</span>
					<span class="button-cart-svg"></span>
					<span class="button-text">Корзина</span>
				</button>
				<button class="button button-primary button-out">
					<span class="button-text">Выйти</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</header>
	</div>
	<!-- /.container  -->

	<main class="main">
		<!--Содержимое-->
		<div class="container">

			<section class="container-promo">
				<section class="promo pizza">
					<!--Наполнение промо-->
					<h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
					<p class="promo-text">
						Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
					</p>
				</section>
		
			</section>

			

			<section class="menu">
				<!--Скрытая страница ресторана Пицца Плюс-->
				<div class="section-heading">
					<!--Название ресторана с информацией-->
					<h2 class="section-title restaurant-title">Пицца Плюс</h2>
					<div class="card-info">
						<div class="rating">
							4.5
						</div>
						<div class="price">От 900 ₽</div>
						<div class="category">Пицца</div>
					</div>
					<!-- /.card-info -->
				</div>

				<div class="cards cards-menu">
					<!--Карточки с пиццами-->

				</div>
				<!-- /.cards -->
			</section>

		</div>
		<!-- /.container -->
	</main>

	<!--Подвал-->
	<footer class="footer">
		
	</footer>


	<!--Модальное окно-->
	<div class="modal modal-cart">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="close">&times;</button>
			</div>
			<!-- /.modal-header -->
			<span class="emptyCart hide" style="font-size: 23px;">В Вашей корзине пусто</span>

			<hr color="#d9d9d9" size="1">
			<div class="modal-body">
				

				<!-- /.foods-row -->
			</div>
			<!-- /.modal-body -->
			<div class="modal-footer">
				<div class="" style="padding-right: 30px;">
					<span class="modal-pricetag"></span>
					
					<hr color="black" size="1" width="90%" align="left">
				</div>
				
				<div class="footer-buttons">
					<button class="button button-primary button-buy">Оформить заказ</button>
					<button class="button clear-cart">Очистить</button>
				</div>
			</div>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<!--Окно авторизации-->
	<div class="modal-auth">
		<div class="modal-dialog modal-dialog-auth">
			<button class="close-auth">&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">
					<span class="modal-title">Авторизация</span>
					<label class="label-auth">
						<span>Логин</span>
						<input id="login" type="text">
					</label>
					<label class="label-auth">
						<span>Пароль</span>
						<input id="password" type="password">
					</label>
				</fieldset>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="button button-primary button-login" type="submit">Войти</button>
					</div>
				</div>
			</form>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->
	<script src="js/wow.min.js"></script>
	<script src="js/cart.js"></script>
	<script src="js/main2.js"></script>


</body>

</html>
