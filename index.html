<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/> <!--Указываем кодировку документа-->

    <title>Delivery Food — доставка еды на дом</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet"/> <!--Подключаем шрифт-->
    <link rel="stylesheet" href="css/normalize.css"/> <!--Отключаем отступы итд-->
		<link rel="stylesheet" href="css/style.css"/>

</head>

<body>
	<div class="container"> <!--Шапка-->
		<header class="header">
			<a class="logo">
				<img src="img/icon/logo.svg" alt="Logo"/>
			</a>
			<label class="address">
				<input type="text" class="input input-address" placeholder="Адрес доставки"/>
			</label>
			<div class="buttons">
				<span class="user-name"></span>
				<button class="button button-primary button-auth">
					<span class="button-auth-svg"></span>
					<span class="button-text">Войти</span>
				</button>
				<button class="button button-cart" id="cart-button">
					<span class="button-cart-svg"></span>
					<span class="button-text">Корзина</span>
				</button>
				<button class="button button-primary button-out">
					<span class="button-text">Выйти</span>
					<span class="button-out-svg"></span>
				</button>
			</div>
		</header>
	</div>
	<!-- /.container  -->

	<main class="main"> <!--Содержимое-->
		<div class="container">
			
			<section class="container-promo">
				<section class="promo pizza">
					<!--Наполнение промо-->
					<h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
					<p class="promo-text">
						Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
					</p>
				</section>
				<!-- <section class="promo kebab">
									<h1 class="promo-title">Шашлыки на майские <br> со скидкой 35%</h1>
									<p class="promo-text">
										Закажите шашлыки в любом ресторане до 10 мая и получите скидку по промокоду OMAGAD
									</p>
								</section>
								<section class="promo vegetables">
									<h1 class="promo-title">Скидка 20% на всю еду <br> по промокоду LOVE.JS</h1>
									<p class="promo-text">
										Блюдо из ресторана привезут вместе с двумя подарочными книгами по фронтенду
									</p>
								</section>
								<section class="promo sushi">
									<h1 class="promo-title">Сеты со скидкой до 30% <br> в ресторанах</h1>
									<p class="promo-text">
										Скидки на сеты до 30 мая по промокоду DADADA
									</p>
								</section> 
							</section> -->
			</section>

			<section class="restaurants"> <!--Блок с ресторанами-->
				<div class="section-heading"> <!--Шапка с поиском ресторанов и самим названием-->
					<h2 class="section-title">Рестораны</h2>
					<label class="search">
						<input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов"/>
					</label>
				</div>

				<div class="cards cards-restaurants"> <!--Рестораны-->
					
					<!-- /.card -->
				</div>
				<!-- /.cards -->
			</section>
			
			<section class="menu hide"> <!--Скрытая страница ресторана Пицца Плюс-->
				<div class="section-heading"> <!--Название ресторана с информацией-->
					<h2 class="section-title restaurant-title">Пицца Плюс</h2>
					<div class="card-info">
						<div class="rating">
							4.5
						</div>
						<div class="price">От 900 ₽</div>
						<div class="category">Пицца</div>
					</div>
					<!-- /.card-info -->
				</div>

				<div class="cards cards-menu"> <!--Карточки с пиццами-->
					
				</div>
				<!-- /.cards -->
			</section>

		</div>
		<!-- /.container -->
	</main>

	<!--Подвал-->
	<footer class="footer">
		<div class="container">
			<div class="footer-block">
				<a href="index.html" class="logo">
					<img src="img/icon/logo.svg" alt="logo" class="logo footer-logo wow animate__animated animate__fadeInLeft" />
				</a>
				<nav class="footer-nav">
					<a href="#" class="footer-link">Ресторанам </a>
					<a href="#" class="footer-link">Курьерам</a>
					<a href="#" class="footer-link">Пресс-центр</a>
					<a href="#" class="footer-link">Контакты</a>
				</nav>
				<div class="social-links wow animate__animated animate__fadeInRight">
					<a href="#" class="social-link"><img src="img/social/instagram.svg" alt="instagram"/></a>
					<a href="#" class="social-link"><img src="img/social/fb.svg" alt="facebook"/></a>
					<a href="#" class="social-link"><img src="img/social/vk.svg" alt="vk"/></a>
				</div>
				<!-- /.social-links -->
			</div>
			<!-- /.footer-block -->
		</div>
	</footer>


	<!--Модальное окно-->
	<div class="modal modal-cart">
		<div class="modal-dialog">
			<div class="modal-header">
				<h3 class="modal-title">Корзина</h3>
				<button class="close">&times;</button>
			</div>
			<!-- /.modal-header -->
			<div class="modal-body" >
				
				<!-- /.foods-row -->
			</div>
			<!-- /.modal-body -->
			<div class="modal-footer">
				<span class="modal-pricetag"></span>
				<div class="footer-buttons">
					<button class="button button-primary">Оформить заказ</button>
					<button class="button clear-cart">Очистить</button>
				</div>
			</div>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>

	<!--Окно авторизации-->
	<div class="modal-auth">
		<div class="modal-dialog modal-dialog-auth">
			<button class="close-auth">&times;</button>
			<form id="logInForm">
				<fieldset class="modal-body">
					<legend class="modal-title">Авторизация</legend>
					<label class="label-auth">
						<span>Логин</span>
						<input id="login" type="text">
					</label>
					<label class="label-auth">
						<span>Пароль</span>
						<input id="password" type="password">
					</label>
				</fieldset>
				<!-- /.modal-body -->
				<div class="modal-footer">
					<div class="footer-buttons">
						<button class="button button-primary button-login" type="submit">Войти</button>
					</div>
				</div>
			</form>
			<!-- /.modal-footer -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- <script src="https://unpkg.com/swiper/js/swiper.min.js"></script> -->
	<script src="js/wow.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
